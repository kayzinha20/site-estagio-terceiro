<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css"> 
    <title> Formul√°rio de login</title>
</head>
<body class="d-flex align-items-center py-4 bg-bory-tertiary">
    <main class="w-100 m-auto form-container">
        <form>
            <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" class="m-4" height="" width="72">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="your-email@gmail.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingInput1" placeholder="password">
                <label for="floatingInput">Password</label>
            </div>
            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Remenber me</label>
            </div>
            <button class="btn btn-primary w-100 py-2">Sign in</button>
            <button class="btn btn-light w-100 py-2 mt-3">Login com Google</button>
            <p class="text-body-secondary mt-3 mb-3">@ 2017-2023</p>
        </form>
    </main>
    
</body>
</html>
